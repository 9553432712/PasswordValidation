<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="Style.css">
</head>
<body>

<h3>Client Side Computing: JS Single-thread</h3>
<p>Password Strength Validation</p>

<div class="container" id="main">
  <form action="" id="validateForm" onsubmit="return validatePassword()">
    <label for="usrname">Username</label>
    <input type="text" id="usrname" name="usrname" required>

    <label for="psw">Password</label>
    <input type="password" id="psw" name="psw" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>

    <input type="submit" value="Submit">

  </form>
</div>

<div id="message">
  <h3>Password must contain the following:</h3>
  <p id="letter" class="invalid">A <b>lowercase</b> letter</p>
  <p id="capital" class="invalid">A <b>capital (uppercase)</b> letter</p>
  <p id="number" class="invalid">A <b>number</b></p>
  <p id="special" class="invalid">A <b>special</b> character</b></p>
  <p id="length" class="invalid">Minimum <b>8 characters</b></p>
  <p id="maxLength" class="valid">Maximum <b>16 characters</b></p>

</div>
<script src ="validation.js">
</script>

</body>
</html>
